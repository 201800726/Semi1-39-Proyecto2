<h1 mat-dialog-title>Update Profile</h1>
<div mat-dialog-content>
  <h3>Confirm your password:</h3>
  <mat-form-field
    appearance="outline"
    color="accent"
    fxLayout="row"
    fxLayoutAlign="center center"
  >
    <mat-label>Password</mat-label>
    <input
      matInput
      autocomplete="off"
      type="password"
      [(ngModel)]="password"
      required
    />
  </mat-form-field>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button (click)="onNoClick()">Go back</button>
  <button mat-button [mat-dialog-close]="password" cdkFocusInitial>Save</button>
</div>
