<mat-card class="wall">
  <mat-card-header>
    <div
      mat-card-avatar
      class="header-image"
      style="
        background-image: url('https://proyecto2-39-semi1.s3.us-east-2.amazonaws.com/profile/stefanyc63972e02-4e13-45cf-9d18-f8dbacd1dc0bundefined');
      "
    ></div>
    <mat-card-title>Stefany Coromac</mat-card-title>
    <mat-card-subtitle>stefanyc._</mat-card-subtitle>
  </mat-card-header>
  <img
    class="image"
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
