<div fxLayout="row" fxLayoutAlign="space-between start" class="container">
  <div fxFlex class="right-side" fxLayout="column" fxLayoutAlign="start">
    <h1><b>Messages</b></h1>
    <mat-card>
      <mat-card-header>
        <img
          mat-card-avatar
          class="header-image"
          [src]="
            'https://www.neurosciencemarketing.com/wp-content/uploads/2016/08/mona-lisa.jpg'
          "
        />

        <mat-card-title> <b>@lalisa </b></mat-card-title>
        <mat-card-subtitle>Mona lisa </mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content class="wall">
        <p></p>
      </mat-card-content>
      <mat-divider></mat-divider>
      <button mat-button color="accent" disabled></button>
      <mat-card-footer fxLayout="row" fxLayoutAlign=" space-between end">
        <button mat-icon-button color="accent" disabled></button>
        <div class="text" fxFlex>
          <mat-form-field
            appearance="outline"
            [style.fontSize.px]="15"
            class="full-width"
          >
            <input matInput placeholder="Hi! O/ ..." autocomplete="off" />
          </mat-form-field>
        </div>

        <button mat-icon-button color="accent" style="margin-top: 10px">
          <mat-icon class="icon">send</mat-icon>
        </button>
        <button mat-icon-button color="accent" disabled></button>
      </mat-card-footer>
    </mat-card>
  </div>
  <div class="left-side" fxLayout="column" fxLayoutAlign="start">
    <h1><b>Friends</b></h1>
    <div *ngFor="let friend of friends" style="margin-bottom: 10px">
      <app-friend [user]="friend" [find]="2"></app-friend>
    </div>
  </div>
</div>
